{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <div style="margin-left: 10%; color: white">
        <h1 style="margin-left: 92px">Log-in</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Log-in" style="position: inherit;margin-left: 115px"></p>
        </form>
    </div>
{% endblock %}
